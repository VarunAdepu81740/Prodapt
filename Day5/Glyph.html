<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div style="text-align: center; margin-top: 20px;">
        <p>Envelope icon : <span class="glyphicon glyphicon-envelope"></span></p>
        <p> Envelope icon with link : <a><span class="glyphicon glyphicon-envelope"></span></a></p>
        <p>Search icon: <span class="glyphicon glyphicon-search"></span></p>
        Search <button class="glyphicon glyphicon-search"></button>
        <p>Search icon as button: </p><button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-search"></span> Search
        </button>
        <p>Search icon as style button</p><button type="button" class="btn btn-info">
            <span class="glyphicon glyphicon-search"></span> Search
        </button>
        <p>Print icon on a styled link button:
            <a href="#" class="btn btn-success btn-lg">
                <span class="glyphicon glyphicon-print"></span> Print
            </a>
        </p>
    </div>
</body>

</html>
