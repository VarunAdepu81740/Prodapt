<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: rgb(34, 34, 46);
        }

        .container {
            width: 500px;
            height: 500px;
            background-color: whitesmoke;
            margin-top: 50px;
            padding: 100px;
            padding-top: 50px;
            box-shadow: 2px 2px 5px rgb(228, 224, 224);
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Login Form</h1>
        <br>
        <form>
            <div class="form-inline" style="margin-bottom: 20px;">
                <label>
                    User Name :
                </label>
                <input type="text" name="username" id="username" class="form-control" style="width: 300px;">
            </div>
            <div class="form-inline">
                <label>
                    Password :
                </label>
                <input type="password" name="password" id="password" class="form-control" style="width: 300px;">
            </div>
            <br>
            <div>
                <input type="checkbox" name="remember" id="remember">Remember me
            </div>
            <div style="text-align: center;">
                <br><br>
                <input type="submit" class="btn btn-primary">
                <input type="reset" class="btn btn-danger">
            </div>
    </div>
    </form>
</body>

</html>
