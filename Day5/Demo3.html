<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background-image: url(prodapthighres.jpg);
            background-repeat: no-repeat;
            background-size: 150%;
            background-attachment: fixed;
            background-position: center;
        }

        .container {
            width: 500px;
            height: 500px;
            background-color: rgba(255, 255, 255, 0.7);
            /* semi-transparent white */
            /* semi-transparent white */
            margin-top: 50px;
            padding: 100px;
            padding-top: 50px;
            box-shadow: 2px 2px 5px rgb(61, 59, 59);
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Login Form</h1>
        <br>
        <form>
            <div class="form-inline" style="margin-bottom: 20px;">
                <label>
                    User Name :
                </label>
                <input type="text" name="username" id="username" class="form-control" style="width: 300px;" placeholder="Enter your username">
            </div>
            <div class="form-inline">
                <label>
                    Password :
                </label>
                <input type="password" name="password" id="password" class="form-control" style="width: 300px;" placeholder="Enter your password">
            </div>
            <br>
            <div>
                <input type="checkbox" name="remember" id="remember">   Remember me
            </div>
            <div style="text-align: center;">
                <br><br>
                <input type="submit" class="btn btn-primary">
                <input type="reset" class="btn btn-danger">
            </div>
        </form>
        <br>
        <div style="text-align: center;">
            Don't have an account? <a href="#" data-toggle="modal" data-target="#myModal">Sign Up</a>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Sign UP</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="signup-username">Username:</label>
                                <input type="text" class="form-control" id="signup-username" name="signup-username"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="signup-email">Email:</label>
                                <input type="email" class="form-control" id="signup-email" name="signup-email" required>
                            </div>
                            <div class="form-group">
                                <label for="signup-password">Password:</label>
                                <input type="password" class="form-control" id="signup-password" name="signup-password"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="signup-confirm-password">Confirm Password:</label>
                                <input type="password" class="form-control" id="signup-confirm-password"
                                    name="signup-confirm-password" required>
                            </div>
                            <div style="text-align: center;">
                                <button type="submit" class="btn btn-success">Sign Up</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
