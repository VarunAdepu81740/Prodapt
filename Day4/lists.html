<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Ordered List</h2>
    <ol type="I">
        <!-- type : 1, I, a -->
        <li>Varun</li>
        <li>Sai</li>
        <li>Krishna</li>
    </ol>
    <h2>Unordered List</h2>
    <ul type="">
        <!-- type : disc, circle, square -->
        <li>Varun</li>
        <li>Sai</li>
        <li>Krishna</li>
    </ul>
</body>
</html>
