<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body{
            background-color: antiquewhite;
        }
        .container{
            width: 500px;
            height: 500px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 80px auto;
            padding: 20px;
            text-align: center;
        }
    </style>
    <script>
        function cal(val) {
            var num1 = parseInt(document.getElementById('num1').value);
            var num2 = parseInt(document.getElementById('num2').value);
            if(val=="add") {
                var res = num1 + num2;
            } else if(val=="sub") {
                var res = num1 - num2;
            } else if(val=="mul") {
                var res = num1 * num2;
            } else if(val=="div") {
                if(num2 === 0) {
                    alert("Cannot divide by zero");
                    return;
                }   
                var res = num1 / num2;
            }
            document.getElementById('result').value = res;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <br>
        <form class="form-inline">
            Num 1 : <input type="text" id="num1" placeholder="Enter first number" class="form-control">
        <br><br>
        Num 2 : <input type="text" id="num2" placeholder="Enter second number" class="form-control">
        <br><br>
        Result : <input type="text" id="result" placeholder="Result">
        <br><br>
        <button type="button" onclick="cal('add')" class="btn btn-primary"> Add </button>
        <button type="button" onclick="cal('sub')" class="btn btn-danger"> Subtract </button>
        <button type="button" onclick="cal('mul')" class="btn btn-info"> Multiply </button>
        <button type="button" onclick="cal('div')" class="btn btn-success"> Divide </button>

        </form>
    </div>
</body>
</html>
